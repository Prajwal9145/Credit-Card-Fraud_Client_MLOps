<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Default Prediction</h1>

        <form method="post" action="/">
            <label for="LIMIT_BAL">Limit Balance:</label>
            <input type="number" id="LIMIT_BAL" name="LIMIT_BAL" required>

            <label for="SEX">Sex (1: Male, 2: Female):</label>
            <input type="number" id="SEX" name="SEX" min="1" max="2" required>

            <label for="EDUCATION">Education (1: Graduate, 2: University, 3: High School, 4: Others):</label>
            <input type="number" id="EDUCATION" name="EDUCATION" min="1" max="4" required>

            <label for="MARRIAGE">Marriage (1: Married, 2: Single, 3: Others):</label>
            <input type="number" id="MARRIAGE" name="MARRIAGE" min="1" max="3" required>

            <label for="AGE">Age:</label>
            <input type="number" id="AGE" name="AGE" required>

            <label for="PAY_0">Repayment Status September (PAY_0):</label>
            <input type="number" id="PAY_0" name="PAY_0" required>

            <label for="PAY_2">Repayment Status August (PAY_2):</label>
            <input type="number" id="PAY_2" name="PAY_2" required>

            <label for="PAY_3">Repayment Status July (PAY_3):</label>
            <input type="number" id="PAY_3" name="PAY_3" required>

            <label for="PAY_4">Repayment Status June (PAY_4):</label>
            <input type="number" id="PAY_4" name="PAY_4" required>

            <label for="PAY_5">Repayment Status May (PAY_5):</label>
            <input type="number" id="PAY_5" name="PAY_5" required>

            <label for="PAY_6">Repayment Status April (PAY_6):</label>
            <input type="number" id="PAY_6" name="PAY_6" required>

            <label for="BILL_AMT1">Bill Amount September (BILL_AMT1):</label>
            <input type="number" id="BILL_AMT1" name="BILL_AMT1" required>

            <label for="BILL_AMT2">Bill Amount August (BILL_AMT2):</label>
            <input type="number" id="BILL_AMT2" name="BILL_AMT2" required>

            <label for="BILL_AMT3">Bill Amount July (BILL_AMT3):</label>
            <input type="number" id="BILL_AMT3" name="BILL_AMT3" required>

            <label for="BILL_AMT4">Bill Amount June (BILL_AMT4):</label>
            <input type="number" id="BILL_AMT4" name="BILL_AMT4" required>

            <label for="BILL_AMT5">Bill Amount May (BILL_AMT5):</label>
            <input type="number" id="BILL_AMT5" name="BILL_AMT5" required>

            <label for="BILL_AMT6">Bill Amount April (BILL_AMT6):</label>
            <input type="number" id="BILL_AMT6" name="BILL_AMT6" required>

            <label for="PAY_AMT1">Payment Amount September (PAY_AMT1):</label>
            <input type="number" id="PAY_AMT1" name="PAY_AMT1" required>

            <label for="PAY_AMT2">Payment Amount August (PAY_AMT2):</label>
            <input type="number" id="PAY_AMT2" name="PAY_AMT2" required>

            <label for="PAY_AMT3">Payment Amount July (PAY_AMT3):</label>
            <input type="number" id="PAY_AMT3" name="PAY_AMT3" required>

            <label for="PAY_AMT4">Payment Amount June (PAY_AMT4):</label>
            <input type="number" id="PAY_AMT4" name="PAY_AMT4" required>

            <label for="PAY_AMT5">Payment Amount May (PAY_AMT5):</label>
            <input type="number" id="PAY_AMT5" name="PAY_AMT5" required>

            <label for="PAY_AMT6">Payment Amount April (PAY_AMT6):</label>
            <input type="number" id="PAY_AMT6" name="PAY_AMT6" required>

            <button type="submit">Predict</button>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="train-button">Train Model</button>
        </form>

        {% if context %}
            <div class="result">
                <h2>Prediction Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
